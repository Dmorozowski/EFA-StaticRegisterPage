<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="headerDiv">
        <header id="header">
          <div class="buttonDiv">
            <button class="button">About Us</button>
            <button class="button">Register</button>
          </div>
        </header>
      </div>
      <div id="formDiv">
        <form action="submit" id="signup">
          <h1>Sign Up</h1>
          <div>
            <!-- <label>Email</label> -->
            <input type="email" id="email" placeholder="Email" class="field" />
          </div>
          <br />
          <div>
            <!-- <label>Username</label> -->
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="field"
            />
          </div>
          <br />
          <div>
            <!-- <label>Password</label> -->
            <input type="password" placeholder="Password" class="field" />
          </div>
          <br />
          <div>
            <!-- <label>Confirm Password</label> -->
            <input
              type="password"
              placeholder="Confirm Password"
              class="field"
            />
          </div>
          <br />
          <button type="submit" class="button">Submit</button>
          <br />
          <a href="https://www.amazon.com" target="blank">
            <img
              src="assets/amazon.png"
              alt="amazon-icon"
              class="icon"
              id="amazon"
            />
          </a>
          <a href="https://www.facebook.com" target="blank">
            <img
              src="assets/facebook.png"
              alt="facebook-icon"
              class="icon"
              id="facebook"
            />
          </a>
          <a href="https://www.github.com" target="blank">
            <img
              src="assets/GitHub-Mark-32px.png"
              alt="github-icon"
              class="icon"
              id="github"
            />
          </a>
          <a href="https://wwww.slack.com" target="blank">
            <img
              src="assets/slack.png"
              alt="slack-icon"
              class="icon"
              id="slack"
            />
          </a>
          <a href="https://www.instagram.com" target="blank">
            <img
              src="assets/instagram.png"
              alt="instagram-icon"
              class="icon"
              id="instagram"
            />
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
